<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title>Simple Binding - Fore</title>
</head>
<body>
<h1>Fore: Simple Binding with Explicit Model</h1>

<fx-fore>
    <fx-model id="model1">
        <fx-instance>
            <data>
                <item>foobar</item>
            </data>
        </fx-instance>
    </fx-model>

    <fx-control ref="item" update-event="input">
        <label>First binding</label>
    </fx-control>

    <fx-control ref="item">
        <label>Same binding (synced)</label>
    </fx-control>

    <div>Current value: {instance()/item}</div>
</fx-fore>

<script type="module" src="https://cdn.jsdelivr.net/npm/@jinntec/fore@latest/dist/fore.js"></script>
</body>
</html>
